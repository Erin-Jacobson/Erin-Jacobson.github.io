<body>
	
	<div id="wrapper">       
 <h2>Where is the Mitochondrion?</h2>
 <h3> Click on it! </h3>
 <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel"> 
           Feedback
        </h4>
      </div>
      <div class="modal-body">
        <div id="feedback"></div>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

 <img src="img/cell.jpg" alt="Animal Cell" width="650" height="400" usemap="#Map"/>
 <map name="Map">
   <area id="nucleus" area shape="circle" coords="407,134,34" href="#" alt="This is the nucleus" title="nucleus">
   <area id="mitochondrion" area shape="poly" coords="191,146,194,117,215,107,236,107,238,116" href="#" alt="This is the mitochondrion" title="mitochondrion">
   <area id="Golgi body" area shape="poly" coords="238,247,195,228,163,236,152,257,163,276,176,286,205,282,221,280" href="#" alt="This is the Golgi body" title="Golgi body">
   <area id="mitochondrion 2" area shape="poly" coords="474,247,461,242,445,270,451,276,471,264" href="#" alt="Also a mitochondrion" title="also a mitochondrion">
   <area id="mitochondrion 3" area shape="poly" coords="349,261,341,258,324,268,313,265,307,276,324,276,344,274" href="#" alt="A third mitochondrion" title="mitochondrion again">
 </map>

</div><!--closing wrapper-->
